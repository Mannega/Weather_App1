<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="container">
    <h1>Expense Tracker</h1>
        <header>
            <div id="totalBalance">
                <p class="smallText">Total Balance</p>
                <p   class="bigText">$0.00</p>
            </div>
            <div id="incomeExpense">
                <div id="income">
                    <p class="smallText">Income</p>
                    <p  class="mediumText">&plus;$0.00</p>
                </div>
                <div id="Expense">
                    <p class="smallText">Expense</p>
                    <p  class="mediumText">&minus;$0.00</p>
                </div>
            </div>
        </header>
        <main>
            <fieldset id="transactions">
                <div id="transactionFilterDiv">
                    <legend>Transactions</legend>
                    <div id="transactionFilters">
                        <label for="transactionFilterSelect" id="transactionFilterLabel">Filter by type
                            <select id="transactionFilterSelect" name="selectedFilter">
                                <option value="All">All</option>
                                <option value="Income">Income</option>
                                <option value="Expenses">Expenses</option>
                            </select>
                            </label>
                        <label for="categoryField" id="categoryFieldLabel">Category
                            <select id="categoryField" name="categoryField">
                                <option value="Food">Food</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Rent">Rent/Mortgage</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Education">Education</option>
                                <option value="Travel">Travel</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>  
                    </div>
                </div>
                <ul id="transactionList">
                    <li class="ulPlaceholder">There are no trasactions right now</li>
                </ul>
            </fieldset>
            <fieldset id="addTransaction">
                <legend>Add Transaction</legend>
                <div id="inputExpenseChoiceButtons">
                    <button id="expenseButton" class="expenseIncomeChoice">Expense</button>
                    <button id="incomeButton" class="expenseIncomeChoice">Income</button>
                </div>
                <div id="nameFieldCatSelectDiv">
                    <label for="nameField" id="nameFieldLabel">Name<br> <input id="nameField" type="text"></label>
                    <label for="categorySelect" id="categorySelectLabel">Category <br>
                            <select id="categorySelect" name="category">
                                <option value="Food">Food</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Rent">Rent</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                    </label>                
                    </div>
                <div id="amountDateDiv">
                    <label for="amountField" id="amountFieldLabel">Amount <input id="amountField" type="number" value="0"></label>
                    <label for="dateField" id="dateFieldLabel">Date <input id="dateField" type="date"></label>
                </div>
                <button id="addExpenseButton">Add</button>
            </fieldset>
        </main>
   </div>

    <script src="script.js"></script>
</body>
</html>
