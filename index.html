    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="searchContainer">
            <input type="text" id="searchField">
            <button id="searchButton">Search</button>
            <p id="cityNameElement"></p>
        </div>
        <!-- <img src="" alt="Weather Icon" class="invisible" id="weatherIcon"> -->
        <div id="mainInfo">
            <p id="tempratureElement" style="margin-top: 80px;">Input a city name...</p>
            <p id="weatherDiscription"></p>
        </div>
        <div id="tempRange">
            <p id="minTemp">Min Temp: 30</p>
            <p id="maxTemp">Max Temp: 40</p>
        </div>
        <div id="unitSelection">
            <label for="cRadio" id="cLabel" class="unitSelectionLabel"><input type="radio" id="cRadio" name="unitSelectionRadio" value="Celsius" checked>Celsius</label>
            <label for="fRadio" id="fLabel" class="unitSelectionLabel"> <input type="radio" id="fRadio" name="unitSelectionRadio" value="Fahrenheit">Fahrenheit</label>
        </div>
        <div id="otherInfo">
            <p id="humidityElement"></span></p>
            <p id="windSpeedElement"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
