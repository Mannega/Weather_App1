<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transactions</title>
    <link rel="stylesheet" href="transactionsStyles.css">

</head>
<body>
    <div id="headingDiv">
        <h1 id="heading">My Transactions</h1>
    </div>
    <div id="container">
            <div id="filtersDiv">
                <label for="filterByTypeSelect">Filter By Type 
                    <select name="filterByTypeSelect" id="filterByTypeSelect">
                        <option value="All">All</option>
                        <option value="Income">Income</option>
                        <option value="Expenses">Expenses</option>
                    </select>
                </label>
                <label for="filterByCategorySelect">Filter By Category
                    <select name="filterByCategorySelect" id="filterByCategorySelect">
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Rent">Rent</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                <button id="clearButton">Clear</button>
        </div>
        <div id="backToMainPageDiv"><button id="backToMainPageButton">Main Page</button></div>
        <div id="transactionsDiv">

        </div>
        </div>
        <div id="popup">
            <h1>Confirmation</h1>
            <p id="popupText">Are you sure you want to clear all transactions?</p>
            <div id="poputButtonsDiv">
                <button id="confirmButton" class="popupButton">Confirm</button>
                <button id="cancelButton" class="popupButton">Cancel</button>
            </div>
    </div>
    
    <script src="transactions.js"></script>
</body>
</html>
