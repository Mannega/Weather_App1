<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="container">
        <header>
            <div id="totalBalance">
                <p class="smallText" id="totalBalanceLabelText">Total Balance</p>
                <p class="bigText" id="totalBalanceLabelNumber">$0.00</p>
            </div>
            <div id="incomeExpense">
                <div id="income">
                    <p class="smallText" id="incomeLabelText">Income</p>
                    <p class="mediumText" id="incomeLabelNumber">&plus;$0.00</p>
                </div>
                <div id="Expense">
                    <p class="smallText" id="expenseLabelText">Expense</p>
                    <p class="mediumText" id="expenseLabel">&minus;$0.00</p>
                </div>
            </div>
        </header>
        <main>
            <fieldset id="transactions">
                <div id="transactionFilterDiv">
                    <legend style="text-align: left;">Transactions</legend>
                    <p>Go to <a href="../transactions/transactions.html" target="_blank">Transactions Page</a></p>
                </div>
            </fieldset>
            <fieldset id="addTransaction">
                <legend>Add Transaction</legend>
                <div id="inputExpenseChoiceButtons">
                    <button id="expenseButton" class="expenseIncomeChoice">Expense</button>
                    <button id="incomeButton" class="expenseIncomeChoice">Income</button>
                </div>
                <div id="nameFieldCatSelectDiv">
                    <label for="nameField" id="nameFieldLabel">Name<br> <input id="nameField" type="text" required></label>
                    <label for="categorySelect" id="categorySelectLabel">Category <br>
                        <select id="categorySelect" name="category">
                            <option value="Food">Food</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Rent">Rent</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                </div>
                <div id="amountDateDiv">
                    <label for="amountField" id="amountFieldLabel">Amount <input id="amountField" type="number" required></label>
                    <label for="dateField" id="dateFieldLabel">Date <input id="dateField" type="date" required></label>
                </div>
                <button id="addExpenseButton">Add</button>
            </fieldset>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
