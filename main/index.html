<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="heading">Expense Tracker</h1>
		<div id="container" class="">
			<div id="themeIconDiv">
				<button class="themeButtons" id="lightThemeButton">
					<svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#666666">
						<path
							d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
						/>
					</svg>
				</button>
				<button class="themeButtons" id="darkThemeButton">
					<svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#666666">
						<path
							d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
						/>
					</svg>
				</button>
			</div>
			<header>
				<div id="totalBalance">
					<p class="smallText" id="totalBalanceLabelText" class="headerText">Total Balance</p>
					<p class="bigText" id="totalBalanceLabelNumber" class="headerText">$0.00</p>
				</div>
				<div id="incomeExpense">
					<div id="income">
						<p class="smallText" id="incomeLabelText" class="headerText">Income</p>
						<p class="mediumText" id="incomeLabelNumber" class="headerText">&plus;$0.00</p>
					</div>
					<div id="Expense">
						<p class="smallText" id="expenseLabelText" class="headerText">Expense</p>
						<p class="mediumText" id="expenseLabelNumber" class="headerText">&minus;$0.00</p>
					</div>
				</div>
			</header>
			<main>
				<fieldset id="transactions">
					<div id="transactionFilterDiv">
						<legend style="text-align: left">Transactions</legend>
						<p>Go to <a href="../transactions/transactions.html">Transactions Page</a></p>
					</div>
				</fieldset>
				<fieldset id="addTransaction">
					<legend id="addTransactionLegend">Add Transaction</legend>
					<div id="inputExpenseChoiceButtons">
						<button id="expenseButton" class="expenseIncomeChoice">Expense</button>
						<button id="incomeButton" class="expenseIncomeChoice">Income</button>
					</div>
					<div id="nameFieldCatSelectDiv">
						<label for="nameField" id="nameFieldLabel"
							>Name<br />
							<input id="nameField" type="text" class="inputField"
						/></label>
						<label for="categorySelect" id="categorySelectLabel"
							>Category <br />
							<select id="categorySelect" name="category" class="inputField">
								<option value="Food">Food</option>
								<option value="Utilities">Utilities</option>
								<option value="Transportation">Transportation</option>
								<option value="Rent">Rent</option>
								<option value="Entertainment">Entertainment</option>
								<option value="Health">Health</option>
								<option value="Other">Other</option>
							</select>
						</label>
					</div>
					<div id="amountDateDiv">
						<label for="amountField" id="amountFieldLabel">Amount <input id="amountField" type="number" class="inputField" /></label>
						<label for="dateField" id="dateFieldLabel">Date <input id="dateField" type="date" class="inputField" /></label>
					</div>
					<button id="addExpenseButton">Add</button>
				</fieldset>
			</main>
		</div>

		<script src="script.js" defer></script>
	</body>
</html>
